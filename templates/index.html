
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Meme</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id='btn-container'>
    <form method="get" id="btnform"></form>
    <button type="submit" form="btnform" id="btn">NEW MEME</button>
</div> 

<div id='final-meme'>

    <div id='meme-container'>
        {{image|safe}}
    </div>    
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
<script> 
    $('#btnform').on('submit', function(e){ 
        e.preventDefault(); 

        $('#meme-container').html("<img src='https://c.tenor.com/I6kN-6X7nhAAAAAj/loading-buffering.gif' id='loading-icon'>")

        $.ajax({ 
            url: '/new_meme', 
            success: function(data) { 
                $('#meme-container').html(data.meme); 
            } 
        }); 
    }); 
</script>

<div id='github-icon'>
    <a href='https://github.com/SeanJxie/modern-meme-website/issues' title='Report issues here!'>
        <i class="fa fa-github" style="font-size:48px;color:white"></i>
    </a>
</div>

<div id='warning'>
    <h2>⚠ WARNING! ⚠</h2>
    <p>Some images may be NSFW.</p>
    <p>Use at your own risk.</p>
</div>

</body>
